<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin — Foireme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css?v=13" />
  </head>
  <body>

    <div class="admin-layout">
      <aside class="admin-sidebar">
        <a href="index.html" class="brand">F<span class="brand-o">o</span>ireme</a>
        <nav>
          <ul class="admin-nav-list">
            <li><a href="admin.html" class="is-active">Products</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="customers.html">Customers</a></li>
            <li class="nav-section-title">Homepage</li>
            <li><a href="admin-hero.html">Hero</a></li>
            <li><a href="admin-background.html">Background</a></li>
          </ul>
        </nav>
      </aside>
      <main class="admin-main">
        <div class="admin-header">
          <h1>Products</h1>
          <div>
            <button id="save-changes" class="btn btn--primary">Save Changes</button>
            <button id="add-product" class="btn">Add Product</button>
          </div>
        </div>
        <div class="admin-card">
          <div class="admin-card-body">
            <div class="table-container">
              <table class="admin-table">
                <thead>
                  <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="product-list">
                  <!-- Products will be rendered here by admin.js -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Product Edit/Add Modal -->
    <div id="product-modal" class="modal">
      <div class="modal-dialog">
        <header class="modal-header">
          <h2 id="modal-title" class="modal-title">Add Product</h2>
          <button class="modal__close" data-dismiss aria-label="Close">×</button>
        </header>
        <form id="product-form">
          <input type="hidden" id="product-id" />
          <div class="form-group">
            <label for="product-name">Name</label>
            <input type="text" id="product-name" required />
          </div>
          <div class="form-group">
            <label for="product-price">Price</label>
            <input type="number" id="product-price" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="product-image-file">Image</label>
            <input type="file" id="product-image-file" accept="image/*" />
            <input type="hidden" id="product-image" />
            <img id="image-preview" src="" alt="Image preview" style="max-width: 100px; margin-top: 10px; display: none;" />
          </div>
          <div class="form-group">
            <label for="product-category">Category</label>
            <select id="product-category"></select>
          </div>
          <div class="form-group">
            <label for="product-alt">Image Alt Text</label>
            <textarea id="product-alt" rows="2"></textarea>
          </div>
          <footer class="modal-footer">
            <button type="button" class="btn" data-dismiss>Cancel</button>
            <button type="submit" class="btn btn--primary">Save Product</button>
          </footer>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="modal modal--confirm">
      <div class="modal-dialog">
        <header class="modal-header">
          <h2 id="delete-confirm-title" class="modal-title">Confirm Deletion</h2>
          <button class="modal__close" data-dismiss aria-label="Close">×</button>
        </header>
        <div class="modal-body">
          <p>Are you sure you want to delete this product?</p>
        </div>
        <footer class="modal-footer">
          <button type="button" class="btn" data-dismiss>Cancel</button>
          <button type="button" id="confirm-delete-btn" class="btn btn--danger">Delete</button>
        </footer>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
